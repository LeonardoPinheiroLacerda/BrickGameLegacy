            display: flex;

<body>

        let tetris;

        if (screen.width < 640 || screen.height < 480) {
            tetris = new Tetris(document.body.clientWidth * 0.7, "#brick-game", true);
        } else {
            tetris = new Tetris(420, "#brick-game", true);
        }


    </script>
